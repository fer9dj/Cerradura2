<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cerradura</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: radial-gradient(circle at center, #000 60%, #020202 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        user-select: none;
    }

    .contenedor {
        text-align: center;
        color: white;
        padding: 20px;
        border-radius: 25px;
        background: rgba(20, 20, 20, 0.65);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 35px rgba(0, 255, 180, 0.12), inset 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .titulo {
        font-size: 42px;
        margin-bottom: 30px;
        font-weight: bold;
        text-shadow: 0 0 12px #00ff90;
    }

    .display {
        display: flex;
        justify-content: center;
        gap: 22px;
        margin-bottom: 45px;
    }

    .punto {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: #1a1a1a;
        border: 3px solid #333;
        transition: 0.25s;
        box-shadow: 0 0 8px #000 inset;
    }

    .punto.activo {
        background: #00ff90;
        border-color: #00ff90;
        box-shadow: 0 0 18px #00ff90, 0 0 8px #00ff90 inset;
    }

    .teclado {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 22px;
        justify-content: center;
    }

    .btn {
        width: 100px;
        height: 100px;
        font-size: 40px;
        border: none;
        border-radius: 18px;
        background: linear-gradient(145deg, #2f2f2f, #1c1c1c);
        color: white;
        box-shadow: 6px 6px 12px #0a0a0a, -6px -6px 12px #2f2f2f;
        transition: 0.2s;
    }

    .btn:active {
        transform: scale(0.95);
        background: #00ff90;
        color: black;
        box-shadow: 0 0 20px #00ff90;
    }

    .trigger {
        margin-top: 30px;
        padding: 18px 45px;
        font-size: 24px;
        background: #00ff90;
        color: black;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        box-shadow: 0 0 18px #00ff90;
        transition: 0.2s;
    }

    .trigger:active {
        transform: scale(0.95);
        box-shadow: 0 0 28px #00ff90;
    }
</style>
</head>

<body>

<div class="contenedor">
    <div class="titulo">Bienvenida a la casa de Fer</div>

    <div class="display">
        <div class="punto" id="p1"></div>
        <div class="punto" id="p2"></div>
        <div class="punto" id="p3"></div>
        <div class="punto" id="p4"></div>
    </div>

    <div class="teclado">
        <button class="btn" onclick="presionar(1)">1</button>
        <button class="btn" onclick="presionar(2)">2</button>
        <button class="btn" onclick="presionar(3)">3</button>
        <button class="btn" onclick="presionar(4)">4</button>
        <button class="btn" onclick="presionar(5)">5</button>
        <button class="btn" onclick="presionar(6)">6</button>
        <button class="btn" onclick="presionar(7)">7</button>
        <button class="btn" onclick="presionar(8)">8</button>
        <button class="btn" onclick="presionar(9)">9</button>
        <button class="btn" onclick="resetear()">‚Üê</button>
        <button class="btn" onclick="presionar(0)">0</button>
        <button class="btn" onclick="borrar()">C</button>
    </div>

    <button class="trigger" onclick="accion()">Trigger</button>
</div>

<script>
    const PIN_CORRECTO = "1234"; 
    let ingreso = "";

    function actualizarDisplay() {
        for (let i = 1; i <= 4; i++) {
            document.getElementById("p" + i).classList.remove("activo");
        }
        for (let i = 1; i <= ingreso.length; i++) {
            document.getElementById("p" + i).classList.add("activo");
        }
    }

    function presionar(num) {
        if (ingreso.length < 4) {
            ingreso += num;
            actualizarDisplay();

            if (ingreso.length === 4) validarPIN();
        }
    }

    function validarPIN() {
        if (ingreso === PIN_CORRECTO) {
            document.body.style.background = "#002d15";
            setTimeout(() => {
                alert("PIN correcto, cerradura abierta");
            }, 300);
        } else {
            document.body.style.background = "#2d0000";
            setTimeout(() => {
                document.body.style.background = "radial-gradient(circle at center, #000 60%, #020202 100%)";
            }, 600);
        }

        setTimeout(resetear, 800);
    }

    function resetear() {
        ingreso = "";
        actualizarDisplay();
    }

    function borrar() {
        ingreso = ingreso.slice(0, -1);
        actualizarDisplay();
    }

    function accion() {
        alert("Trigger activado");
    }
</script>

</body>
</html>
