<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Futurista</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
    }

    /* Fondo animado tipo “scanner vertical” */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, transparent, rgba(0,255,255,0.07), transparent);
        animation: scan 4s linear infinite;
        pointer-events: none;
    }

    @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
    }

    .container {
        position: relative;
        width: 95%;
        max-width: 560px;
        padding: 40px;
        background: rgba(0, 40, 60, 0.25);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 25px rgba(0,255,255,0.35);
        border: 1px solid rgba(0, 255, 255, 0.25);
        animation: glow 8s ease-in-out infinite;
    }

    @keyframes glow {
        0%,100% { box-shadow: 0 0 25px rgba(0,255,255,0.3); }
        50% { box-shadow: 0 0 45px rgba(0,255,255,0.55); }
    }

    h1 {
        font-size: 38px;
        margin-bottom: 25px;
        font-weight: bold;
        color: cyan;
        text-shadow: 0 0 12px rgba(0,255,255,0.5);
        animation: titleFloat 3.5s ease-in-out infinite;
    }

    @keyframes titleFloat {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }
